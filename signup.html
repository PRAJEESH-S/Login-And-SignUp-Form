<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only take a minute </h4>
        <form action="" target="_blank">
            <label>First Name</label>
            <input type="text" placeholder="Enter the First Name"><br>
            <label>Last Name</label>
            <input type="text" placeholder="Enter the Last Name"><br>
            <label>Email</label>
            <input type="text" placeholder="Enter the Email"><br>
            <label>Password</label>
            <input type="password" placeholder="Enter the Password"><br>
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            <input type="button" value="Register">
        </form>
        <p>By clicking the Sign Up button, you agree our <br>
        <a href="#">Terms and Conditions</a> and <a href="#">Policy and Privacy</a></p>
    </div>
    <p class="para-2">Already have an account? <a href="signup.html" target="_blank">Login Here</a></p>
</body>
</html>
